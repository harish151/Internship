<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tab Visibility Alert</title>
</head>
<body>
  <h1>Tab Change Detection</h1>
  <p>Switch to another tab or back, and you'll see alerts.</p>

  <script>
    document.addEventListener('visibilitychange', () => {
      if (document.visibilityState === 'hidden') {
        alert('You left this tab.');
      } else if (document.visibilityState === 'visible') {
        alert('You returned to this tab.');
      }
    });
  </script>
</body>
</html>
